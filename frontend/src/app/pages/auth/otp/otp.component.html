<div class="OtpFormComp">
    <div class="container">
        <h3 class="headersty">OTP Authentication</h3>
        <form [formGroup]="otpForm">
            <div class="row">
                <div class="col">
                    <input class="otpsty" placeholder="Enter OTP" type="text" formControlName="otp">
                </div>
                <div class="col">
                    <button class="getotp" (click)="onGetOtp()" type="submit" >Get OTP</button>
                </div>
            </div>
            <br style="clear:both;"/>
            <div class="row rowcs">
                <button class="submitbutton" type="submit" (click)="onSumbitOtp()" [disabled]="!otpForm.valid">Validate</button>
            </div>
        </form>
    </div>
</div>
